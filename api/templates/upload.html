<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Тест загрузки файла</title>
	</head>
	<body>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>
			<p>{{ form.file.label_tag }}</p>
			<p>
				{{ form.file.errors }}
				{{ form.file }}
			</p>
			<p><input type="submit" value="Upload"></p>
		</form>
	</body>
</html>
